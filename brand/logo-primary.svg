<!--
  Mes Finances — Primary Logo (Symbol + Wordmark)
  Usage: Main brand mark on light backgrounds
  Minimum width: 120px
  Clear space: Height of the "M" symbol on all sides
-->
<svg viewBox="0 0 280 56" xmlns="http://www.w3.org/2000/svg" fill="none">
  <!-- Symbol: Stylized M — two peaks, right peak taller (growth) -->
  <path
    d="M8 40 L18 14 L28 32 L38 8 L48 40"
    stroke="#3D3BF3"
    stroke-width="5.5"
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
  />

  <!-- Wordmark: "Mes Finances" -->
  <text
    x="64"
    y="37"
    font-family="'Geist', 'Inter', 'SF Pro Display', -apple-system, system-ui, sans-serif"
    font-size="26"
    font-weight="600"
    letter-spacing="-0.02em"
    fill="#0D0D0D"
  >Mes Finances</text>
</svg>
